<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH. ASSEMBLY | GROUP 6</title>

    <link rel="icon" trype="image/x-icon" href="../CPPROG-FINAL-PROJECT/images/icon-image.jpg">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=BBH+Sans+Bogle&family=Black+Ops+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&family=Roboto+Slab:wght@100..900&display=swap');:root

      /* STYLE FOR LOGIN STARTS HERE */
body.login-page {
    margin: 0;
    padding: 0;
    background-image: url('../front_end/images/img.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    height: 100vh;
    overflow-x: hidden;
}

.main-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 100vh;
  padding: 0 5%;
  position: relative;
}

.main-title-container {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 30%;
  width: 45%;
  transform: translate(-50%, -50%);
  color: #87cefa;
  opacity: 1;
  visibility: visible;

}

.main-title {
  font-size: 150px;
  font-weight: 400;
  margin: 0;
  line-height: 1;
  font-family: 'Black Ops One', sans-serif;
  -webkit-text-stroke: 2px #5170ff;
  color: #87cefa;
  display: flex;
  flex-direction: column;
  align-items: center;
  letter-spacing: 6px;
  text-shadow: 0 0 10px #8ecbff, 0 0 10px #0099ff, 0 0 20px #0099ff;
}

.main-title span {
  display: inline-block;
}

.main-title .tech {
  transform: translateX(18px);
}

.tagline {
  font-size: 40px;
  margin-top: 20px;
  color: #b0e0e6;
  font-weight: 500;
  font-family: 'Archivo Black', sans-serif;
  text-shadow: 0 0 8px #0099ff;
  opacity: 100;
}

.login-container {
  position: absolute;
  top: 50%;
  right: 5%;
  transform: translateY(-50%);
  width: 580px; 
  height: 700px;
  background: rgba(52, 84, 205, 0.6);
  color: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.login-header {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.login-header .logo {
  width: 65px;
  height: 80px;
  max-width: 100%;
  object-fit: contain;
  filter: drop-shadow(0 0 10px #00d5ff);
  margin-right: 10px;
  margin-top: 20px;
}

.login-header h1 {
  font-size: 45px;
  color: #00e6ff;
  font-weight: 400;
  letter-spacing: 3px;
  text-shadow: 0 0 8px #1800ad, 0 0 15px #1800ad;
  font-family: 'Black Ops One', sans-serif;
  margin: 0;
}

hr {
  border: none;
  width: 100%;
  height: 3px;
  border-top: 2px solid rgba(0, 255, 255, 0.4);
  background-color: #87cefa;
  margin-top: 20px;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  font-size: 1rem;
  margin-bottom: 5px;
}

input {
  margin-bottom: 15px;
  padding: 10px;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  outline: none;
}

.register-text {
  text-align: center;
  font-size: 1rem;
  margin-bottom: 15px;
}

.register-text a {
  color: #00e6ff;
  text-decoration: none;
  transition: all 0.3s ease-in-out;
}

.register-text a:hover {
  text-decoration: underline;
  color: #ffffff;
  transform: scale(1.1) translateY(-3px);
  text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
}

.button-group {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  padding: 10px;
  padding-bottom: 90px;
  box-sizing: border-box;
}

button {
  width: 95%;
  padding: 10px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-login {
  background-color: #ff8a8a;
  box-shadow: 0 0 15px rgba(255, 120, 120, 0.5);
  border: none;
  padding: 10px;
  color: #5a0000;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 5px;
  transition: all 0.5s ease;
}

.btn-login:hover {
  transform: scale(1.05) translateY(-3px);
  box-shadow: 0 0 30px rgba(255, 0, 0, 2);
}

.btn-home {
  background-color: #a8dcff;
  box-shadow: 0 0 15px rgba(0, 153, 255, 0.5);
  margin-top: 0px;
  border: none;
  padding: 10px;
  color: #003366;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.5s ease;
}

.btn-home:hover {
  transform: scale(1.05) translateY(-3px);
  box-shadow: 0 0 30px rgba(0, 204, 255, 1);
}

.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #fff;
  padding: 20px 30px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.modal-content p {
  font-size: 16px;
  margin-bottom: 10px;
}

.modal-content button {
  background-color: #3454cd;
  color: #fff;
  border: none;
  padding: 8px 15px;
  border-radius: 8px;
  cursor: pointer;
}

.modal-content button:hover {
  background-color: #2c47b1;
}

@media (max-width: 768px) {
  body {
    justify-content: center;
    align-items: center;
  }
  .login-container {
    margin: 0;
    max-width: 90%;
  }
}
/* STYLE FOR LOGIN ENDS HERE */
    </style>
</head>


<body class="login-page">

  <div class="main-container">
       <div class="main-title-container">
      <div class="main-title">
         <span class="tech">TECH.</span>
         <span>ASSEMBLY</span>
      </div>
        <p class="tagline">"Your Computer Parts and<br>Accessories Partner</p>
    </div>

    <div class="login-container">
      <div class="login-header">
        <img src="../front_end/images/main_logo.png" alt="Tech Assembly Logo" class="logo" />
        <h1>LOGIN PORTAL</h1>
        <hr />
      </div>

      <form action="home.html" **method="GET">
        <label for="email">Login Your Account</label>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />

        <p class="register-text">
          No Registered Account Yet?
           <a href="registration.html">Register & Sign up Here</a>
        </p>

        <div class="button-group">
          <button type="submit" class="btn-login">Login</button>
          <button type="button" class="btn-home" onclick="goToHomepage()">Go To Homepage</button>
        </div>
        
      </form>
    </div>
  </div>

    <script>
      function goToHomepage() {
    // This line tells the browser to navigate to the specified URL
           window.location.href = "home.html";
       }
    </script>
</body>
</html>
